<form #frm="ngForm" (ngSubmit)="onSubmit(frm)">
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" name="Email" ngModel #Email="ngModel" required
            [ngClass]="{'is-invalid': frm.submitted && Email.invalid}" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        <div *ngIf="frm.submitted && Email.invalid" class="invalid-feedback">
            <div *ngIf="Email.errors?.required">Email is required</div>
            <div *ngIf="Email.errors?.pattern">Please enter valid email pattern</div>
        </div>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="Password" class="form-control" name="pass" ngModel #Password="ngModel" required
            [ngClass]="{'is-invalid': frm.submitted && Password.invalid}" pattern=".{8,}">
        <div *ngIf="frm.submitted && Password.invalid" class="invalid-feedback">
            <div *ngIf="Password.errors?.required">Password is required</div>
            <div *ngIf="Password.errors?.pattern">Please enter 8 or more character</div>
        </div>
    </div>


    <div class="form-group">
        <button class="btn btn-secondary" button type="submit">
            Login
        </button>

    </div>


</form>
